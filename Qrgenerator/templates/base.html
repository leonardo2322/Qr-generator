<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <title>Django Qrcode</title>
  </head>
  <body>
    <header class="bg-white dark:bg-gray-900">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex-1 md:flex md:items-center md:gap-12">
            <a class="block text-teal-600 dark:text-teal-300" href="#">
              <span class="sr-only">Home</span>
              <img src="{% static 'images/paper.png' %}" alt="" class="w-20 h-5 object-cover object-center">
            </a>
          </div>
          {% if user.is_authenticated %}
          
          <div class="md:flex md:items-center md:gap-12">
            <nav aria-label="Global" class="hidden md:block">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                <form action="{% url 'lista_qrs' %}" method="GET">
                  {% csrf_token %}
                  <button type="submit" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-green-700 hover:bg-green-50 dark:text-green-500 dark:hover:bg-green-600/10" role="menuitem">
                          Lista de qrs
                      </button>
                </form>
               </li>
               <li>
                <form action="{% url 'add_qr' %}" method="POST">
                  {% csrf_token %}
                  <button type="submit" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-green-700 hover:bg-green-50 dark:text-green-500 dark:hover:bg-green-600/10" role="menuitem">
                          crear_qr
                      </button>
                </form>
               </li>
                <li>
                  <form method="POST" action="{% url 'logout' %}">
                          {% csrf_token %}
                      
                      <button
                        type="submit"
                        class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50 dark:text-red-500 dark:hover:bg-red-600/10"
                        role="menuitem"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                          />
                        </svg>

                        Logout
                      </button>
                    </form>
                </li>
                
              </ul>
            </nav>
            {% endif %}

            {% if user.is_authenticated %}
            <div class="relative hidden md:block">
              <button
                type="button"
                class="overflow-hidden rounded-full border border-gray-300 shadow-inner dark:border-gray-600"
              >
                <span class="sr-only">Toggle dashboard menu</span>

                <img
                  src="{% static 'images/blank-profile.webp' %}"
                  alt=""
                  class="size-10 object-cover"
                />
              </button>

              <div
                class="absolute end-0 z-10 mt-0.5 w-56 rounded-md border border-gray-100 bg-white shadow-lg dark:border-gray-800 dark:bg-gray-900"
                role="menu"
              >
               

              <div class="block md:hidden">
                <button
                  class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="size-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"
                    />
                  </svg>
                </button>
              </div>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    {% block content %} {% endblock content %}
  </body>
</html>
