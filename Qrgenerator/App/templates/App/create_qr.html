{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<section class="m-16">
  <div class="m-16 bg-[#111827] text-white">
    <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl">Crear un QR</h1>
    <form
      method="post"
      class="mt-5 mb-16 ml-16 mr-16 text-white"
      enctype="multipart/form-data"
    >
      {% csrf_token %} {{ form|crispy}}
      <button
        class="inline-block rounded bg-indigo-600 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring active:bg-indigo-500 mb-16"
        type="submit"
      >
        Crear
      </button>
    </form>
  </div>
</section>

{% endblock %}
